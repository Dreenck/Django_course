{% extends 'basic.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/includes/post.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/all_posts.css' %}" />
{% endblock %}

{% block title_name %}
  All Posts
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>My Posts</h2>
    <ul>
      {% for post in all_posts %}
        {% include 'blog/includes/post.html' %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
